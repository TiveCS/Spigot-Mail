prefix: '&8( &aDiaMail &8)'
mail-perline-length: 20
global-language: 'en-US.yml'
check-update: true

#Player settings
player-setting:
   language: 'en-US.yml'
   notification-display: Message
   notification-sound: true
   inventory-interact-sound: true
   checking-mailbox-interval: 600

player-setting-values:
   language: TEXT
   notification-display:
      - Message
      - Actionbar
      - Title
      - None
   notification-sound:
      - true
      - false
   inventory-interact-sound:
      - true
      - false
   checking-mailbox-interval: NUMBER
   

settings:
   notification-default: BLOCK_NOTE_BLOCK_PLING-1-1
   notification-check: BLOCK_ENCHANTMENT_TABLE_USE-1-1
   notification-mail-delete: BLOCK_NOTE_BLOCK_BASS-1-1
   notification-mail-send: ENTITY_EXPERIENCE_ORB_PICKUP-1-1
   notification-mail-block: UI_BUTTON_CLICK-1-1
   inventory-interact-sound: BLOCK_TRIPWIRE_CLICK_ON-1-1
    